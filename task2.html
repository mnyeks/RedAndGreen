<!DOCTYPE html>
 
 <html>
 <head>
 	<title>Blocks that change colors</title>
 	<a href="index.html">HOME</a>
 	<link rel="stylesheet" type="text/css" href="task2.css">
 	 </head> 
 <body>
 <div id="redBlock" class="grey">Go</div>
 <button id="redButton">Make Red</button>

 <div id="greenBlock" class="grey">Stop</div>
<button id="greenButton">Make green</div>

 <script type="text/javascript">
 
var redButton = document.getElementById('redButton');
redButton.addEventListener('click', function () {
var redBlock = document.getElementById('redBlock');
redBlock.className = "red";
});

var redButton = document.getElementById('greenButton');
redButton.addEventListener('click', function () {
var redBlock = document.getElementById('greenBlock');
redBlock.className = "green";
});
 </script>
 </body>
 </html>
